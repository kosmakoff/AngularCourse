<div class="app-employees">
    <h2>Here you have some employees from service:</h2>
    <table class="table">
        <thead>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Age
            </th>
            <th>
                Grade
            </th>
            <th>
                Job
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>
                    {{ employee.id }}
                </td>
                <td>
                    {{ employee.name }}
                </td>
                <td>
                    {{ employee.age }}
                </td>
                <td>
                    {{ employee.grade}}
                </td>
                <td>
                    {{ employee.job }}
                </td>                    
            </tr>
        </tbody>
    </table>
</div>
