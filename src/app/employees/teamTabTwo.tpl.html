<div class="input-group">
    <span class="input-group-addon" id="filter">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </span>
    <input type="text" class="form-control" placeholder="Filter" aria-describedby="filter" ng-model="search.filter" ng-change="doSearch(true)" />
</div>
<div ng-show="search.filter.trim().length < 3">
    Please input at least 3 characters to search field
</div>
<div ng-show="search.filter.trim().length >= 3 && search.filteredMembers.length === 0">
    Nothing to show
</div>
<div ng-show="search.filter.trim().length >= 3 && search.filteredMembers.length > 0">
    <uib-pagination total-items="search.totalCount" ng-model="search.currentPage" items-per-page="search.pageSize" force-ellipses="true" ng-change="doSearch(false)"></uib-pagination>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Job Title</th>
            <th>Age</th>
            <th>Grade</th>
        </thead>
        <tbody>
            <tr ng-repeat-start="member in search.filteredMembers">
                <td>{{member.name}}</td>
                <td>{{member.job}}</td>
                <td>{{member.age}}</td>
                <td>{{member.grade}}</td>
            </tr>
            <tr ng-repeat-end>
                <td colspan="4">
                    <uib-collapse>
                        
                    </uib-collapse>
                </td>
            </tr>
        </tbody>
    </table>
</div>
